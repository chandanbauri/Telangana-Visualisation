    .thrid_bracket {
      border-right: 4px #074C39 solid;
      margin-top: 1rem;
      padding-block: .5rem;
      padding-inline-end: 2rem;
      position: relative;
    }

    .thrid_bracket::after {
      content: "";
      background-color: #074C39;
      height: 4px;
      width: 20px;
      position: absolute;
      bottom: 0px;
      right: 0px;

    }

    .thrid_bracket::before {
      content: "";
      background-color: #074C39;
      height: 4px;
      width: 20px;
      position: absolute;
      top: 0px;
      right: 0px;
    }

  </style>
